<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Liar</title>

    <link rel="manifest" href="manifest.json">
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #94a3b8;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #020617;
            color: #10b981;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
            resize: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #334155;
            color: #f8fafc;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:active {
            background: #1e293b;
        }
        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 0.8em;
            color: #64748b;
        }
        .frame {
            margin-top: 20px;
            border: 1px solid #334155;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }
        .label {
            position: absolute;
            top: -10px;
            left: 10px;
            background: #334155;
            padding: 2px 8px;
            font-size: 0.7em;
            border-radius: 4px;
        }
        .local { border-color: #22c55e; color: #4ade80; }
        .local .label { background: #22c55e; color: #064e3b; }
        .nist { border-color: #0ea5e9; color: #7dd3fc; }
        .nist .label { background: #0ea5e9; color: #082f49; }
        .ledger { border-color: #a855f7; color: #d8b4fe; }
        .ledger .label { background: #a855f7; color: #3b0764; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Project Liar</h1>
        
        <textarea id="input" placeholder="Enter idea, fact, or evidence..."></textarea>
        
        <button onclick="authenticate()">Authenticate Truth</button>

        <div class="status" id="status">Waiting for input...</div>

        <div class="frame local">
            <div class="label">LOCAL IDENTITY</div>
            <div id="local-out">Ready to hash locally...</div>
        </div>

        <div class="frame nist">
            <div class="label">ATOMIC WITNESS (NIST)</div>
            <div id="nist-out">Pending internet sync...</div>
        </div>

        <div class="frame ledger">
            <div class="label">BLOCKCHAIN LEDGER</div>
            <div id="ledger-out">Pending transaction...</div>
        </div>
    </div>

    <script>
        async function authenticate() {
            const text = document.getElementById('input').value;
            if(!text) return;

            document.getElementById('status').innerText = "GENERATING PROOF...";

            // 1. Local Hash (SHA-256)
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            const now = new Date();
            document.getElementById('local-out').innerHTML = `HASH: ${hashHex}<br>TIME: ${now.toLocaleString()}`;

            // 2. NIST Mock (In real app, this fetches from beacon.nist.gov)
            document.getElementById('nist-out').innerHTML = "BEACON PULSE: [VERIFIED]<br>CODE: 8b2f9a...c3d1";

            // 3. Ledger Mock (In real app, this sends to OpenTimestamps)
            document.getElementById('ledger-out').innerHTML = "TX_ID: [PENDING_ANCHOR]<br>TARGET: BITCOIN_OP_RETURN";

            document.getElementById('status').innerText = "TRUTH ANCHORED SUCCESSFULLY.";
        }
    </script>

</body>
</html>
